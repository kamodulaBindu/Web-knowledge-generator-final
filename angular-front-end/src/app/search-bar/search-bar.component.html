 <div class="center">        
 <form class="searchForm"  (keydown)="keyDownFunction($event)">
    <!-- <mat-icon  class="logo" alt="App Logo">movie</mat-icon>

<input type="text" class="form-control" value="submit"  name="name" [(ngModel)]="name" [value]="name" placeholder="Search here">
<p>{{message}}</p>
<button  class="micbutton" *ngIf="!speech.listening"
[disabled]="speech.listening">
<mat-icon (click)="listentext()">mic</mat-icon>
</button>
<button  class="micbutton" *ngIf="speech.listening"
[disabled]="!speech.listening" (click)="speech.abort()">
<mat-icon >mic_off</mat-icon>
<!-- Stop -->
</button>

          </mat-icon>

<div><p class="btn-label">{{btnLabel}}</p></div>
