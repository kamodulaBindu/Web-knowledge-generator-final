<html ng-app="plunker">
 <app-header></app-header>
 <!-- <button mat-raised-button color="primary" class="logout" (click)="logout()">Logout</button> -->

 <div class="body" fxLayoutAlign="center" ng-controller="MainCtrl">
  
 <mat-card class="layout" >
  <div class="example-container">
    <mat-card-title>Data Population</mat-card-title>
    <mat-form-field >
      <mat-label >Domain</mat-label>
      <mat-select [formControl]="domainControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let domain of domains" [value]="domain.value">
          {{domain.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
            <input matInput placeholder="Concept"  [(ngModel)]="concept">
    </mat-form-field>
  
      <input type="file" #fileImportInput name="File Upload" 
      id="txtFileUpload" (change)="fileChangeListener($event)" acdomaincept=".csv" /><br>
      </div>
    
    <button mat-raised-button class="submit-button" (click)="populate()">Populate</button>
</mat-card>
</div>

</html>
<app-footer></app-footer>
